<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container-left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Photo d'un flacon de parfum Chanel"
        />
      </div>
      <div class="container-right">
        <span class="product-category">Perfume</span>
        <h1>Gabrielle Essence Eau <br>De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.
        </p>
        <p class="product-price"><span>$149.99</span> <s>$169.99</s></p>
        <button><span>Add to Cart</span></button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Netzen13</a>.
    </div>
  </body>
</html>
